{% extends 'base/loggedin.html' %}
{% load bootstrap3 %}
{% load staticfiles %}
{% load material_form %}
{% block pagetitle%} Engage | Edit Profile {% endblock %}
{% block content %}

	<!-- <div class = 'container'> -->
		<div class="row">
		    <div class="col s12 m8 l6 offset-m2 offset-l3">
		        <div class="card-panel">
		            <h4>Edit Your Profile</h4>
		            <form action="{% url 'edit_profile' %}" method="post" class="form" enctype="multipart/form-data">
				    {% csrf_token %}
				    {% bootstrap_form form %}
				    {% buttons %}
				        <button type="submit" class="btn btn-primary" href = "{% url 'my_profile' %}">
				            {% bootstrap_icon "star" %} Save
				        </button>
				    {% endbuttons %}
				</form>
		        </div>
		    </div>
		</div>
