<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <head>
        <title> {% block pagetitle %} Welcome To Engage {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"
        <link rel="stylesheet" href="{% static 'account/css/base.css' %}" >
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% include 'material/includes/material_css.html' %}
        {% block extrahead %}{% endblock %}
    </head>
    <body class = "grey lighten-3">
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '514982088710466',
              xfbml      : true,
              version    : 'v2.5'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
            

            {% block content%}
                <main class="container">
                </main>
            {% endblock %}
        <script src="{% static 'base/js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'material/js/jquery.datetimepicker.js' %}"></script>
        <script src="{% static 'material/js/jquery.formset.js' %}"></script>
        <script src="{% static 'material/js/materialize.js' %}"></script>
        <script src="{% static 'material/js/material_init.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
